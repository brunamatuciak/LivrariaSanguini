<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dash.css">

    <title>Livraria sanguini</title>
</head>

<body>
    <div class="corFundo">

        <div class="header" style="width: 100%;">
            <div class="logo">
                <a href="./index.html"><img src="./img/novoLogo.png" alt="logo do site" width="70%"></a>
            </div>
            <div class="menuHeader">
                <div class="dropdown">
                    <button class="dropbtn">Gênero</button>
                    <div class="dropdown-content">
                        <a href="./fantasia.html" target="_blank">Fantasia</a>
                        <a href="./ficcao.html" target="_blank">Ficção Científica</a>
                    </div>
                </div>
                <p><a href="quizz.html" target="_blank">Quizz</a></p>
                <p><a href="#sobreMim">Sobre</a></p>
            </div>
            <div class="cadastroLogin">
                <p><a href="cadastro.html" target="_blank">Cadastro</a></p>
                <hr style="height: 8vh;">
                <p><a href="login.html" target="_blank">Login</a></p>
            </div>

        </div>

        <div class="tituloDash">
            <p>Perfil</p>
            <hr width="95%">
        </div>

        <form>
            <div class="user-boxDash">
                <label>Nome:</label>
                <input type="text" id="nome_input" required="">
            </div>
            <div class="user-boxDash">
                <label>Senha:</label>
                <input type="text" id="senha_input" required="">
            </div>
            <div class="user-boxDash">
                <label>Email:</label>
                <input type="text" id="email_input" required="">
            </div>
            <div class="user-boxDash">
                <label>Gênero favorito:</label>
                <input type="text" id="genero_input" required="">
            </div>
            <div class="user-boxDash">
                <label>Sub-Gênero favorito:</label>
                <input type="text" id="subGenero_input" required="">
            </div>
        </form>

        <div class="tituloDash">
            <p>Compare com outros usuários!</p>
            <hr width="95%">
        </div>

        <div id="graficos">
            <div class="doisGraficos" style="display: flex;">

                <div id="grafico1" class="display-block">
                    <h3 class="tituloGraficos">
                        <span id="tituloGenero">Gêneros favoritos</span>
                    </h3>
                    <div class="graph" style="width: 750px; height: 400px;">
                        <canvas id="myChartGenero"></canvas>
                    </div>

                </div>

                <div id="grafico2" class="display-block">
                    <h3 class="tituloGraficos">
                        <span id="tituloSubgenero">Subgêneros favoritos</span>
                    </h3>
                    <div class="graph" style="width: 750px; height: 400px;">
                        <canvas id="myChartSubgenero" ></canvas>
                    </div>

                </div>
            </div>

            <div id="grafico3" class="display-block">
                <h3 class="tituloGraficos">
                    <span id="tituloQuizz">Respostas dos seus quizzes</span>
                </h3>
                <div class="graph" style="width: 1000px; height: 900px; margin-left: 25%;">
                    <canvas id="myChartQuizz"></canvas>
                </div>

            </div>


        </div>

    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    }
